[package]
name = "spacing_effect_timer"
description = "The Gap Effect Timer is a Rust-based command-line application designed to facilitate activities requiring random interval timing. It allows users to set a range for a countdown timer. The application generates a random countdown within the user-defined range, provides a clear visual countdown interface, and plays distinct audio notifications at the end of the countdown and after the gap period. Its useful for study methods leveraging the psychological gap effect."
version = "1.0.0"
edition = "2021"
build = "build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clearscreen = "3.0.0"
crossterm = "0.28.1"
rand = "0.8.5"
rodio = "0.20.1"

[build-dependencies]
winresource = "0.1.19"



